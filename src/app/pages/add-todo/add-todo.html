<div
  class="tasks-container"
  (keydown.enter)="this.todoService.addTask(title.value); title.value = ''"
>
  <h1>Add New Task</h1>
  <div class="task-form">
    <div class="form-group">
      <label class="form-label">Task Title:</label>
      <input
        #title
        type="text"
        class="form-input"
        placeholder="Enter task title"
        required
      />
    </div>
    <button
      class="add-task-btn"
      (click)="this.todoService.addTask(title.value); title.value = ''"
    >
      Add Task
    </button>
  </div>
</div>
